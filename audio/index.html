<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" 
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="dist/css/bootstrap3/bootstrap-switch.min.css"> 
		<script src="//code.jquery.com/jquery-3.3.1.slim.js"
				integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
				crossorigin="anonymous">
		</script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
				crossorigin="anonymous">
		</script>
		<script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="dist/js/bootstrap-switch.js"></script>
		<title>Test(audio)</title>
		<style>
		meter {
			width:70%;
			display: inline-block;
		}
		.remoteAudioBox {
			border:2px solid;
			padding:5px;
		}
		.colDiv {
			padding: 0 2px;
			vertical-align: middle;
		}

		</style>
	</head>
	<body>
		<div style="max-width:90%;" class="container" >
			<h1>TEST</h1>

			<button id="startB" type="button" class="btn btn-success"> 连线</button>
			<span class="label label-default" id="status"> 状态: 未连接 </span>

			<div id="audioBox">
				<div id="exRemoteAudio" class="remoteAudioBox container" hidden>
					<div class="col-md-3 col-sm-12 col-xs-12">
						<h4> <i>nickname</i> <span class="badge">state</span> </h4>
					</div>
					<div class="col-md-5 col-sm-8 col-xs-8 colDiv">
						<audio autoplay controls style="width:100%;"></audio>
					</div>
					<div class="col-md-4 col-sm-4 col-xs-4 colDiv">
						<meter max="1" value="0.1" style="width:100%;"></meter>
					</div>
				</div>
			</div>

			<div style="padding:30px 1px;">

				<div id="meters">
					<div id="instant">
						<span class="label label-info" style="width:5em;">瞬间:</span>
						<meter high="0.25" max="1" value="0"></meter>
						<span class="value"></span>
					</div>
					<div id="slow">
						<span class="label label-info">平均:</span>
						<meter high="0.25" max="1" value="0"></meter>
						<span class="value"></span>
					</div>
				</div>


				<div class="container" style="margin:10px;">
					<div class="col-md-12 col-sm-12 col-xs-12" id="spcol">
						<input type="checkbox" name="audio-checkbox" checked hidden>
					</div>
					<div class="col-md-2 col-sm-4 col-xs-4">
						<button id="ptp" type="button" class="btn btn-warning"> 按住发言</button>
						<span> 或键盘任意键 </span>
					</div>
				</div>
			</div>
		</div>
		<script>
			alert('建议使用：Chrome/Firefox/Opera/Safari \n 不可使用：IE/微信内置浏览器');
		</script>

		<script src="config.js"></script>
		<script src="soundmeter.js"></script>
		<script src="main.js"></script>
	</body>
</html>
